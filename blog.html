<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Blog - Ratan Kaliani</title>
    <meta name="description" content="My thoughts and writings">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .post-content {
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .post-content h1,
        .post-content h2,
        .post-content h3 {
            margin-top: 2rem;
        }

        .post-content p {
            margin: 1rem 0;
        }

        .post-content img {
            max-width: 100%;
            height: auto;
        }

        .post-content pre {
            background: #f6f8fa;
            padding: 1rem;
            overflow-x: auto;
            border-radius: 4px;
        }

        .post-content code {
            font-family: 'SF Mono', Menlo, monospace;
            font-size: 0.9em;
        }

        .post-content blockquote {
            border-left: 3px solid #ddd;
            margin: 1rem 0;
            padding-left: 1rem;
            color: #666;
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="header-content">
            <a href="/" style="text-decoration: none;">
                <h3>Ratan Kaliani</h3>
            </a>
        </div>
        <nav class="header-nav">
            <a href="/">About</a>
            <a href="/blog">Blog</a>
            <a href="https://curius.app/ratan-kaliani">Curiosities</a>
        </nav>
    </header>

    <main class="simple-container">
        <div id="post-list">
            <a class="blog-link" href="posts/bulgaria">Travel Log: Bulgaria</a>
            <a class="blog-link" href="posts/evo2">Evo 2</a>
        </div>
        <div id="post-content" class="post-content" style="display: none;"></div>
    </main>

    <script>
        // Function to load and render markdown posts
        async function loadPost(url) {
            try {
                console.log('Loading post from URL:', url);
                const mdUrl = url + '.md';
                console.log('Fetching markdown from:', mdUrl);
                const response = await fetch(mdUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const markdown = await response.text();
                console.log('Markdown loaded successfully, length:', markdown.length);

                // Configure marked to handle relative paths
                const renderer = new marked.Renderer();
                const baseUrl = '/';

                // Fix relative links in markdown to use clean URLs
                renderer.link = function (href, title, text) {
                    if (href && !href.startsWith('http') && !href.startsWith('#')) {
                        // Remove .html from internal links
                        href = baseUrl + href.replace(/\.html$/, '');
                    }
                    return `<a href="${href}"${title ? ` title="${title}"` : ''}>${text}</a>`;
                };

                // Fix relative image paths
                renderer.image = function (href, title, text) {
                    if (href && !href.startsWith('http')) {
                        href = baseUrl + href;
                    }
                    return `<img src="${href}" alt="${text}"${title ? ` title="${title}"` : ''}>`;
                };

                const html = marked.parse(markdown, { renderer });

                document.getElementById('post-list').style.display = 'none';
                const postContent = document.getElementById('post-content');
                postContent.innerHTML = html;
                postContent.style.display = 'block';
            } catch (error) {
                console.error('Error loading post:', error);
            }
        }

        // Handle clicks on blog links
        document.querySelectorAll('.blog-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const url = new URL(e.target.href);
                const cleanUrl = url.pathname; // Extract just the path: "/posts/evo2"
                loadPost(cleanUrl);
                history.pushState({}, '', cleanUrl);
            });
        });

        // Handle browser back/forward
        window.addEventListener('popstate', () => {
            const path = window.location.pathname;
            if (path === '/blog' || path === '/') {
                document.getElementById('post-list').style.display = 'block';
                document.getElementById('post-content').style.display = 'none';
            } else {
                loadPost(path);
            }
        });
    </script>
</body>

</html>
