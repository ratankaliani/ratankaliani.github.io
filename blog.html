<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Blog - Ratan Kaliani</title>
    <meta name="description" content="My thoughts and writings">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .post-content {
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .post-content h1,
        .post-content h2,
        .post-content h3 {
            margin-top: 2rem;
        }

        .post-content p {
            margin: 1rem 0;
        }

        .post-content img {
            max-width: 100%;
            height: auto;
        }

        .post-content pre {
            background: #f6f8fa;
            padding: 1rem;
            overflow-x: auto;
            border-radius: 4px;
        }

        .post-content code {
            font-family: 'SF Mono', Menlo, monospace;
            font-size: 0.9em;
        }

        .post-content blockquote {
            border-left: 3px solid #ddd;
            margin: 1rem 0;
            padding-left: 1rem;
            color: #666;
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="header-content">
            <a href="index.html" style="text-decoration: none;">
                <h3>Ratan Kaliani</h3>
            </a>
        </div>
        <nav class="header-nav">
            <a href="index.html">About</a>
            <a href="blog.html">Blog</a>
            <a href="https://curius.app/ratan-kaliani">Curiosities</a>
        </nav>
    </header>

    <main class="simple-container">
        <div id="post-list">
            <a class="blog-link" href="posts/bulgaria.html">Travel Log: Bulgaria</a>
        </div>
        <div id="post-content" class="post-content" style="display: none;"></div>
    </main>

    <script>
        // Function to load and render markdown posts
        async function loadPost(url) {
            try {
                const response = await fetch(url);
                const markdown = await response.text();
                const html = marked.parse(markdown);

                document.getElementById('post-list').style.display = 'none';
                const postContent = document.getElementById('post-content');
                postContent.innerHTML = html;
                postContent.style.display = 'block';
            } catch (error) {
                console.error('Error loading post:', error);
            }
        }

        // Handle clicks on blog links
        document.querySelectorAll('.blog-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const postUrl = e.target.href.replace('.html', '.md');
                loadPost(postUrl);
                // Update URL without page reload
                history.pushState({}, '', e.target.href);
            });
        });

        // Handle browser back/forward
        window.addEventListener('popstate', () => {
            if (window.location.pathname === '/blog.html') {
                document.getElementById('post-list').style.display = 'block';
                document.getElementById('post-content').style.display = 'none';
            } else {
                const postUrl = window.location.pathname.replace('.html', '.md');
                loadPost(postUrl);
            }
        });
    </script>
</body>

</html>
